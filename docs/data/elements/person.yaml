name: Person
tags:
- _name: ContactInformation
  description: Specifies contact information for the person.
  error: If the element is invalid or not present, the implementation is required
    to ignore it.
  repeating: Repeats
  required: Optional
  type: :doc:`ContactInformation <contact_information>`
- _name: DateOfBirth
  description: Represents the individual's date of birth.
  error: If the field is invalid or not present, the implementation is required to
    ignore it.
  repeating: Single
  required: Optional
  type: xs:date
- _name: FirstName
  description: Represents an individual's first name.
  error: If the field is invalid or not present, the implementation is required to
    ignore it.
  repeating: Single
  required: Optional
  type: xs:string
- _name: FullName
  description: Specifies a person's full name (**NB:** this information is :doc:`InternationalizedText
