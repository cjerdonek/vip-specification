name: State
tags:
- _name: ElectionAdministrationId
  description: Links to the state's election administration object.
  error: If the field is invalid or not present, the implementation is required to
    ignore it.
  repeating: Single
  required: Optional
  type: xs:IDREF
- _name: ExternalIdentifiers
  description: Other identifier for the state that relates to another dataset (e.g.
    `OCD-ID`_).
  error: If the field is invalid or not present, the implementation is required to
    ignore it.
  repeating: Single
  required: Optional
  type: :doc:`ExternalIdentifiers <external_identifiers>`
- _name: Name
  description: Specifiers the name of a state, such as Alabama.
  error: If the field is not present or invalid, the implementation is required to
    ignore the element containing it.
  repeating: Single
  required: Optional
  type: xs:string
- _name: PollingLocationId
  description: Specifies a link to the state's :doc:`polling locations <polling_location>`.
    If early vote centers or ballot drop locations are state-wide (e.g., anyone in
    the state can use them), they can be specified here, but are encouraged to only
    use the :doc:`Precinct <precinct>` element.
  error: If the field is missing or invalid, the implementation is required to ignore
    it.
  repeating: Repeats
  required: Optional
  type: xs:IDREF
