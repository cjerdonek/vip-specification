  error: If field is invalid or not present, the implementation is required to ignore
    the element containing it.
  repeating: Single
  required: true
  type: xs:float
- _name: Longitude
  description: The longitude of the polling location.
  error: If the field is invalid or not present, the implementation is required to
    ignore the element containing it.
